name: CI Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Java services test job
  test-java:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [account-service, position-service, trade-service, trade-processor, database]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ${{ matrix.service }}
      
      - name: Run tests
        run: ./gradlew test
        working-directory: ${{ matrix.service }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/build/test-results/test/*.xml

  # Node.js reference-data test job
  test-reference-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm ci
        working-directory: reference-data
      
      - name: Run tests
        run: npm test
        working-directory: reference-data

  # Angular frontend test job
  test-angular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm ci
        working-directory: web-front-end/angular
      
      - name: Run tests
        run: npm run test:ci
        working-directory: web-front-end/angular
        env:
          CI: true

  # React frontend test job
  test-react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: npm ci
        working-directory: web-front-end/react
      
      - name: Run tests
        run: CI=true npm test -- --watch=false --passWithNoTests
        working-directory: web-front-end/react

  # .NET people-service build job
  test-dotnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      
      - name: Restore dependencies
        run: dotnet restore
        working-directory: people-service
      
      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: people-service
